<div class="auth-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="auth-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" [(ngModel)]="email" required placeholder="Enter your email" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" [(ngModel)]="password" required placeholder="Enter your password" />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  <div class="auth-footer">
    <span>Don't have an account?</span>
    <button (click)="goToSignup()" class="btn btn-link">Sign up</button>
  </div>
</div>
